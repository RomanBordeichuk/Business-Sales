<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css"/>
    <title>Registration</title>
</head>
<body>
    
    <div class="registration-cssave">
        <form>
            
            <h2 class="text-center">Let's create your user account </h2>
            <h3 class="text-center">Username:</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="" required>
            </div>
            <!--<h3 class="text-center">Email address:</h3>
            <div class="form-group">
                <input class="form-control item" type="email" name="email address" id="email" placeholder="" required>
            </div>-->
            <h3 class="text-center">Password:</h3>
            <div class="form-group">
                <input class="form-control item" type="password" name="Password" minlength="6" id="password" placeholder="" required>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Sign up</button>
            </div>
        </form>
    </div> 
</body>
</html>
