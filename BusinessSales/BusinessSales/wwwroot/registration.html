<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="container main">
        <div class="form">
            <h2>Let's create your user account</h2>
            <h3>Username:</h3>
            <input id="nameInputSignUp" type="text" maxlength="40">
            <h3>Password:</h3>
            <input id="passInputSignUp" type="password" maxlength="40">
            <div class="load_img_block">
                <img class="loadImg" src="img/signUpPageLoading.png" style="display: none;" alt="">
            </div>
            <span id="signUpPageResponseMessageSpan" class="response"></span>
            <button onclick="signUp()">Sign up</button>
            <a href="index.html">Already has an account? Sign in</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <nav><a href="aboutUs.html">About us</a></nav>
            <nav><a href="contacts.html">Contacts</a></nav>
            <nav><a href="telegram.html">Telegram</a></nav>
            <nav><a href="instagram.html">Instagram</a></nav>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/responses.js"></script>
</body>
</html>
