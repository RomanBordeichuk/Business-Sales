<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Settings</h1>

    <div>
        <h3>Change account name</h3>
        <span>New account name: </span><input type="text" id="nameInputChange"><br>
        <button onclick="changeAccountName()">Save</button>
    </div>
    <div>
        <h3>Change account password</h3>
        <span>New account password: </span><input type="text" id="passInputChange"><br>
        <button onclick="changeAccountPassword()">Save</button>
    </div>
    <div>
        <h3>Delete account</h3>
        <button onclick="deleteAccount()">Delete</button>
    </div>

    <script src="js/script.js"></script>
    <script src="js/responses.js"></script>
</body>
</html>
